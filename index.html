<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación 15 años Isabella</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/counter.css">

</head>

<body>
    <div class="container">
        <img src="img/invitacion.jpeg" alt="Invitación Isabella 15 años" style="border-radius: 5%;" />
        <a id="link-maps" class="link" href="https://maps.app.goo.gl/2UkA5bAjDwpFqGUj6" target="_blank"
            title="Ver ubicación"></a>
        <a id="link-rsvp" class="link" href="https://forms.gle/erWPyQGJE65uLEGW9" target="_blank"
            title="Confirmar asistencia"></a>
    </div>
    <div id="countdown-wrapper">
        <h3>Faltan</h3>
        <div id="countdown">
            <div><span id="days">00</span><small>Días</small></div>
            <div><span id="hours">00</span><small>Horas</small></div>
            <div><span id="minutes">00</span><small>Minutos</small></div>
            <div><span id="seconds">00</span><small>Segundos</small></div>
        </div>
    </div>
    <script src="js/counter.js"></script>
</body>

</html>
